<div class="offcanvas offcanvas-end" tabindex="-1" id="addSuburbCanvas" aria-labelledby="addSuburbCanvas">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
            Add Suburb
        </h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="mt-4">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input [readonly]="loading" type="text" formControlName="name" class="form-control" />
                    @if (submitted && f['name'].errors) {
                    <div class="invalid-feedback">
                        @if (f['name'].errors['required']) {
                        <div>Enter suburb name</div>
                        }
                    </div>
                    }
                </div>
                <button type="submit" [disabled]="loading" class="btn btn-primary w-100 py-8 mt-4 rounded-2">
                    @if(loading) {
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    }
                    <span>Add Suburb</span>
                </button>
            </form>
        </div>
    </div>
</div>
